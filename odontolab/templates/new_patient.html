{% extends "base.html" %}
{% block content %}
  <!-- TODO: Adicionar outros campos e ajustar action do form -->
  <h1>Cadastro de paciente</h1>
  <form method="post">
      <label for="cpf">CPF</label>
      <br>
      <input
        type="text" name="cpf"
        placeholder="123.456.789-00"
        value="{{ cpf }}">
      </input>
      <br>
      <button type="submit">Submit</button>
  </form>
{% endblock %}
