{% extends "base.html" %}
{% block content %}
  <div class="pure-g pure-u-2-3">
    {% if code %}
      <div class="pure-u-1-2">
        <h2>Sua senha: {{ code }} </h2>
      </div>
    {% endif %}
    <div class="pure-u-1-2">
      <form method="post">
        <button type="submit" class="pure-button-primary">
          Solicitar senha
        </button>
      </form>
    </div>
  </div>
{% endblock %}
